  <script>

      .then(res => res.json())

        tabla.innerHTML = '';

        const registros = data.slice(0, 20);

        registros.forEach(item => {

          fila.innerHTML = `

            <td>${item.fecha_formateada}</td>
          `;
          tabla.appendChild(fila);

  </script>
