<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial</title> 
  <link href="/style.css" rel="stylesheet" />
</head>
<body>
  <nav>
    <a href="/">Inicio</a>
    <a href="/historial">Historial</a>
    <a href="/temperatura">Temperatura</a>
    <a href="/vibracion">Vibración</a>
  </nav>

  <div class="tablahis">
  <h1>Historial de Temperaturas</h1>
  <table id="tabla-historial">
    <caption>Datos registrados por minuto</caption>
    <thead>
      <tr>
        <th>Temperatura (°C)</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
</div>


  <script>
    fetch('/historial-temperatura')
      .then(res => res.json())
      .then(data => {
        const tabla = document.getElementById('tabla-historial').querySelector('tbody');
        tabla.innerHTML = ''; 

        data.forEach(item => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${item.valor} °C</td>
            <td>${new Date(item.fecha).toLocaleString()}</td>
          `;
          tabla.appendChild(fila);
        });
      })
      .catch(error => console.error('Error cargando historial:', error));
  </script>

  <footer>
    <p>Contacto: hydrosense@bombasagua.com</p>
    <p>Teléfono: +56 9 64332385</p>
  </footer>
</body>
</html>
